<!DOCTYPE html>
<html>
    <head>
        <title>TinyMCE meets AngularJS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="../../css/main.css" />
        
        <script src="../../lib/jquery-1.7.2.min.js"></script>
        <script src="../../lib/angular-1.0.0.js" ng:autobind></script>

        <!-- assets -->
        <script type="text/javascript" src="assets/jquery.tinymce.js"></script>
        <!-- eo assets -->
     
        <script src="../../lib/app.js"></script>
        <script src="directive.js"></script>
        
    </head>
    <body>

        <div ng:app="myApp">
            <div ng:controller="Tester">

                <h2>TinyMCE</h2>

                <p>Available at: <a href="http://www.tinymce.com/">http://www.tinymce.com/</a></p>
                
                <div class="boxes">
                    <div ng:repeat="box in boxes">
                        <h1>{{box.name}}</h1>
                        <textarea ui:tinymce ng:model="box.content"></textarea>
                        Content in normal textbox (additional binding):<br /> <textarea ng:model="box.content"></textarea>
                    </div>
                </div>
                <h1>data:</h1>        
                <pre>{{boxes}}</pre>

            </div>â€‹
    </body>
</html>
